<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alteração de Produtos</title>
    <link rel="stylesheet" href="../css/prodUpdate.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../node_modules/sweetalert2/dist/sweetalert2.min.css">
</head>
<body>
    <header>
        <h1>Alteração de Produtos</h1>
    </header>
    <main>
        <form action="">
            <div class="containerForm">
            
                <label>Código:</label>
                <input type="text" id="inpCod" required>
    
                <label>Nome:</label>
                <input type="text" id="inpNome">
    
                <label>Descrição:</label>
                <input type="text" id="inpDesc">
    
                <label>Quantidade:</label>
                <input type="text" id="inpQtda">
    
                <label>Fabricante:</label>
                <input type="text" id="inpFab">
    
                <label>Data / Hora:</label>
                <label id="lblDatahora"></label>
            </div>
    
            <div class="containerButton">
                <button type="submit" id="btnConsult">Consultar</button>
                <button type="submit" id="btnUpdate">Alterar</button>
                <button type="submit" id="btnVoltar"><a href="../index.html">Voltar</a></button>
            </div>
        </form>

        

    </main>
    <footer>

    </footer>
    <script src="../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="../js/prodUpdate.js"></script>
</body>
</html>
